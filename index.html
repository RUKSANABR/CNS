<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>campus</title>
    <!-- Bootstrap core CSS and font-awesome-->
    <!-- <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Custom styles for this template -->
    <link href="lib/style/style.css" rel="stylesheet">
    <!--openlayers css and js part-->
    <link rel="stylesheet" href="lib/openlayers/ol.css">
    <script src="lib/openlayers/ol.js"></script>
    <script src="lib/openlayers/ol-ext.min.js"></script>
    <script src="lib/openlayers/jsts.es6.min.js"></script>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <link rel="stylesheet" href="lib/openlayers/ol-ext.min.css">
    
</head>
<body>
    <div id="main">
        
        <div id="search">
            <div class="container">

                <form id="input">                            
                    <input class="form-control" type="search" id="searchInput" name="searchInput" placeholder="Search here">
                    <button id="searchbtn">Search</button>
                    <div id="location">         
                        <button id="locate">
                            <img src="asset/icons/locateme.svg" width="30px" alt="">
                        </button>
                    </div>
                </form>  

            </div>
        </div>

        <div id="map" class=""></div>

        <div id="ar-area">
            <a-scene
                    embedded
                    loading-screen="enabled: false;"
                    arjs="sourceType: webcam; debugUIEnabled: false;"
                >
                        <a-image
                            src="assets/asset.gif"
                            look-at="[gps-camera]"
                            scale="1 1 1"
                            gps-entity-place="latitude: 8.527538; longitude: 76.947461;"
                        ></a-image>

                    <a-camera gps-camera rotation-reader></a-camera>
            </a-scene>
        </div>

        <div id="ar">
            <button class="button">AR</button>
        </div>

    </div>
    <script src="lib/javascript/map.js"></script>
    
</body>
</html>
